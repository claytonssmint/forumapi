    <style>
        @keyframes fantasma {
            0% {
                opacity: 0%;
            }

            25% {
                transform: translateY(-20px);
                opacity: 100%;
            }

            100% {
                opacity: 10%;
            }
        }

        img {
            animation: fantasma 13s infinite;
        }
    </style>
